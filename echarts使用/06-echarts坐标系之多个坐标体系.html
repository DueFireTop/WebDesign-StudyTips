<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.2/echarts.common.js"></script>

        <title>Document</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            .box{
                width: 100%;
                height: 400px;
                /* border: 1px solid black; */
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
        
    </body>
</html>
<script>
    let dom = document.querySelector('.box');
    let myCharts = echarts.init(dom);
    myCharts.setOption({
        title: {
            text: '多个坐标系',
            left: 'center'
        },
        xAxis:{
            data: ['游戏', '音乐', '电影', '阅读', '学习', '运动']
        },
        yAxis:[
            {
                axisLine: {
                    // 显示y轴的线
                    show: true
                },
                axisTick: {
                    // 显示y轴的刻度
                    show: true
                }
            },
            {
                axisLine: {
                    // 显示y轴的线
                    show: true
                },
                axisTick: {
                    // 显示y轴的刻度
                    show: true
                }
            }
        ],
        series: [
            {
                type: 'line',
                data:[22, 18, 15, 20, 52, 41],
                yAxisIndex: 0
            },
            {
                type: 'bar',
                data:[15, 22, 18, 25, 30, 35],
                yAxisIndex: 1
            }
        ]
        
    })
</script>
