<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.2/echarts.common.js"></script>

        <title>Document</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            .box{
                width: 100%;
                height: 400px;
                /* border: 1px solid black; */
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
        
    </body>
</html>
<script>
    let dom = document.querySelector('.box');
    let myCharts = echarts.init(dom);
    myCharts.setOption({
        title: {
            text: '一个坐标系',
            left: 'center'
        },
        xAxis:{
            type: 'category', // 类目轴，适用于离散的类目数据
        },
        yAxis:{},
        series: [
            {
                type: 'scatter',
                data:[
                    [10, 20], // [x, y]
                    [13, 15],
                    [22, 30],
                    [19, 28],
                    [44, 11],
                    [32, 22]
                ]
            }
        ]
        
    })
</script>
