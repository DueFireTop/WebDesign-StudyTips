<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"></meta>
        <title>Echarts</title>

        <!-- 引入Echarts依赖包 -->
        <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.2/echarts.common.js"></script>

        <style>
            *{
                margin: 0;
                padding: 0;
            }
            div{
                width: 800px;
                height: 400px;
            }
        </style>
    </head>

    <body>
        <!-- 放置图表的容器 -->
        <div></div>
    </body>

</html>

<script>
    // 参考配置项手册：https://echarts.apache.org/zh/option.html#title

    // 基于准备好的DOM，初始化echarts实例
    let dom = document.querySelector('div');
    // 创建echarts实例
    let myCharts = echarts.init(dom); 
    // 指定图表的配置项和数据
    myCharts.setOption({
        // 图标的标题
        title:{
            text: 'Echarts示例', //主标题的设置
            subtext: 'Echarts基本使用', //副标题的设置
            left: 'center' // 标题的位置
        },
        // x轴的设置
        xAxis: {
            // 数据
            data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
        },
        // y轴的设置
        yAxis: {
            axisLine: {
                // 显示y轴的线
                show: true
            },
            axisTick: {
                // 显示y轴的刻度
                show: true
            }
        },
        // 系列的设置：绘制什么样的图表、数据的展示在这里设置
        series: [
            // 折线图
            {
                // 图表类型的设置
                type: 'line', //bar：柱状图, line：折线图, pie：饼图, scatter：散点图, radar：雷达图, ：仪表盘, funnel：漏斗图
                data: [5, 20, 36, 10, 10, 20], //图表的数据
                color: 'red'
            },
            // 柱状图
            {
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20],
                color: 'blue'
            },
            // 饼图
            {
                type: 'pie',
                data: [
                    {value: 335, name: 'x'},
                    {value: 310, name: 'y'},
                    {value: 234, name: 'z'},
                    {value: 135, name: 'd'},
                    {value: 1548, name: 'e'}
                ],
                width: 200,
                height: 200,
                radius: 40,
                left: 400,
                top: 0
            }
        ]
    });
</script>
