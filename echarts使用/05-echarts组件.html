<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"></meta>
        <title>Echarts</title>

        <!-- 引入Echarts依赖包 -->
        <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.2/echarts.common.js"></script>

        <style>
            *{
                margin: 0;
                padding: 0;
            }
            .box{
                width: 100%;
                height: 400px;
                /* border: 1px solid black; */
            }
        </style>
    </head>

    <body>
        <!-- 放置图表的容器 -->
        <div class="box"></div>
    </body>

</html>

<script>
    // 参考配置项手册：https://echarts.apache.org/zh/option.html#title
    let dom = document.querySelector('.box');
    let myCharts = echarts.init(dom);

    myCharts.setOption({
        title: {
            text: 'Echarts组件',
            subtext: 'Echarts基本使用',
            left: 'center'
        },
        xAxis:{
            data: ['游戏', '音乐', '电影', '阅读', '学习', '运动']
        },
        yAxis:{},
        series:[
            {
                name: '柱状图',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            },
            {
                name: '折线图',
                type: 'line',
                data: [14, 30, 16, 40, 20, 30]
            }
        ],
        // 提示组件
        tooltip:{
            show: true, // 是否显示提示
            textStyle: {
                color: 'red' // 提示文字的颜色
            }
        },
        // 系列切换组件
        legend:{
            data: ['柱状图', '折线图'],
            left: 300
        },
        // 工具栏组件
        toolbox:{
            show: true,
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                dataView: {
                    readOnly: false
                },
                magicType: {
                    type: ['line', 'bar']
                },
                restore: {},
                saveAsImage: {}
            }
        },
        // 缩放组件
        dataZoom: {},
        // 网格线，调整图表布局
        grid: {
            left: 100,
            right: 100
        }
    });
    
</script>
