<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"></meta>
        <title>Echarts</title>

        <!-- 引入Echarts依赖包 -->
        <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.2/echarts.common.js"></script>

        <style>
            *{
                margin: 0;
                padding: 0;
            }
            div{
                width: 800px;
                height: 400px;
            }
        </style>
    </head>

    <body>
        <!-- 放置图表的容器 -->
        <div class="box1"></div>
        <div class="box2"></div>
    </body>

</html>

<script>
    let dom1 = document.querySelector('.box1');
    let myCharts1 = echarts.init(dom1);
    myCharts1.setOption({
        // 图标的标题
        title:{
            text: 'Echarts示例1', //主标题的设置
            subtext: 'Echarts基本使用1', //副标题的设置
            left: 'center' // 标题的位置
        },
        // x轴的设置
        xAxis: {
            // 数据
            data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
        },
        // y轴的设置
        yAxis: {
            axisLine: {
                // 显示y轴的线
                show: true
            },
            axisTick: {
                // 显示y轴的刻度
                show: true
            }
        },
        // 系列的设置：绘制什么样的图表、数据的展示在这里设置
        series: [
            {
                // 图表类型的设置
                type: 'bar', //bar：柱状图, line：折线图, pie：饼图, scatter：散点图, radar：雷达图, ：仪表盘, funnel：漏斗图
                data: [5, 20, 36, 10, 10, 20], //图表的数据
                color: 'red'
            }
        ]
    });

    // ------------------------------------------------------------------------------

    let dom2 = document.querySelector('.box2');
    let myCharts2 = echarts.init(dom2);
    myCharts2.setOption({
        // 图表的标题
        title:{
            text: 'Echarts示例2', //主标题的设置
            subtext: 'Echarts基本使用2', //副标题的设置
            left: 'center', // 标题的位置
            textStyle: {
                color: 'red' // 主标题的颜色
            },
            subtextStyle: {
                color: 'blue' // 副标题的颜色
            }

        },
        // x轴的设置
        xAxis: {
            // 数据
            data: ['星期一', '星期二', '星期三', '星期四', '星期五', '星期六', '星期日']
        },
        yAxis: {},
        series: [
            {
                type: 'line',
                data: [5, 20, 36, 10, 10, 20, 5]
            }
        ]
    })
    
</script>
